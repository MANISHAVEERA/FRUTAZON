<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./log.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>


  <div class="container">
    <div class="row  align-items-center">


      <div class="col-lg-6 log">

        
          <h1 class="section-intro">Login</h1>
          
          <form name="logForm" action="index.html" onsubmit="return validateForm()">


            <!-- Email input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="loginName">Email</label>
              <input type="email" id="email" class="form-control" />
              <div id="error_email" style="color: red;"></div>
              
            </div>


            <div class="form-outline mb-3">
              <label class="form-label" for="loginName">Username</label>
              <input type="text" id="name" class="form-control" />
              <div id="error_name" style="color: red;"></div>
             
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="loginPassword">Password</label>
              <input type="password" id="pass" class="form-control" />
              <div id="error_pass" style="color: red;"></div>
              
            </div>


            <div class="row mb-3">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>
      
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a data-bs-toggle="modal" href="#exampleModalToggle" role="button">Forgot password?</a>
              </div>
              
            </div>

           
            <div class="text-center">
              <button type="submit" id="subButton" class="btn btn-primary btn-block mb-4">Sign in</button>
              <p>Not a member? <a href="./sign.html">Register</a></p>
            </div>
          </form>
       



      </div>

      <div class="col-lg-6">
          <img src="images/fruit4.jpg" width="400px" height="300px" alt="">
        </div>
    </div>
  </div>



  <!-- modals -->

  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content forgot">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form>

            <div class="inputs">

              <p>Email:</p>
              <input type="email" class="form-control" id="ema" aria-describedby="emailHelpp"
                placeholder="eg:abc@gmail.com" oninput="return validateEmail()">
              <div id="error_ema" style="color: red;"></div><br>


            </div>


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="sendbtn" class="btn btn-success " data-bs-target="#exampleModalToggle2"
            data-bs-toggle="modal" data-bs-dismiss="modal" disabled>Send</button>

        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel2">Sent!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Password sent to email Succesfully
        </div>
        <div class="modal-footer">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="./log.html"> <button type="button" class="btn btn-success">Redirect to Login
                Page</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>








  <script src="./log.js"></script>
</body>

</html>
